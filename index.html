<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Maggie's Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Maggie's Pizza</h1>
      </div>

      <div class="menu">
        <h2>Menu</h2>
        <div class="row">
          <div class="col-md-6">
            <ul>
              <h2>Sizes</h2>
              <li>Small: $7</li>
              <li>Medium: $9</li>
              <li>Large: $11</li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul>
              <h2>Toppings: $2 each</h2>
              <li>Meat: Salami, Pepperoni</li>
              <li>Veggies: Pepperoncini, Jalepeño</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="order-form">
        <h2>Customize Your Order:</h2>
        <h3>Select a size:</h3>
        <div class="radio">
          <label><input type="radio" name="size" value="small" checked> Small</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="size" value="medium"> Medium</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="size" value="large"> Large</label>
        </div>

        <h3>Select a topping:</h3>
        <div class="radio">
          <label><input type="radio" name="topping1" value="salami" checked> Salami</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping1" value="pepperoni"> Pepperoni</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping1" value="pepperoncini"> Pepperoncini</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping1" value="jalepeño"> Jalepeño</label>
        </div>

        <h3>Select another topping:</h3>
        <div class="radio">
          <label><input type="radio" name="topping2" value="salami"> Salami</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping2" value="pepperoni" checked> Pepperoni</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping2" value="pepperoncini"> Pepperoncini</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping2" value="jalepeño"> Jalepeño</label>
        </div>

        <h3>Select another topping:</h3>
        <div class="radio">
          <label><input type="radio" name="topping3" value="salami"> Salami</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping3" value="pepperoni" checked> Pepperoni</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping3" value="pepperoncini"> Pepperoncini</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping3" value="jalepeño"> Jalepeño</label>
        </div>

        <h3>Select another topping:</h3>
        <div class="radio">
          <label><input type="radio" name="topping4" value="salami"> Salami</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping4" value="pepperoni" checked> Pepperoni</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping4" value="pepperoncini"> Pepperoncini</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="topping4" value="jalepeño"> Jalepeño</label>
        </div>

        <button type="submit" class="btn btn-info" id="order-now">Show My Price</button>
      </div>

      <div class="price">
      </div>

    </div>
  </body>
</html>
