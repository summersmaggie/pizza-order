<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Maggie's Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Shop</h1>
      </div>


      <div class="well well-lg">
        <h3>Menu</h3>

        <h4>Sizes</h4>
        <p>Small - $7</p>
        <p>Medium - $9</p>
        <p>Large - $11</p>

        <h4>Toppings</h4>
        <p>Salami, Pepperoni, Pepperoncini, Jalepeño, Olives - $2 Each</p>
      </div>

      <div class="well well-lg" id="userinput">
        <h3>Customize Your Pizza!</h3>
        <div class="size-form">
          <h4>Select a size:</h4>
          <div class="radio">
            <label><input type="radio" name="size" value="small" checked> Small</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="medium"> Medium</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="large"> Large</label>
          </div>
        </div>

        <div class="form-group" id="toppings">
          <h4>Select your toppings:</h4>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="salami"> Salami<br>
          <input type="checkbox" name="toppings" value="pepperoncini"> Pepperoncini<br>
          <input type="checkbox" name="toppings" value="jalepeño"> Jalepeno<br>
          <input type="checkbox" name="toppings" value="olives"> Olives<br>
        </div>

        <button type="click" class="btn btn-info" id="order">Show My Price</button>
      </div>

      <div class="output">
        <h2>Your total price:</h2>
        <p id="price"></p>
      </div>

    </div>
  </body>
</html>
